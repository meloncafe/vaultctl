name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true

env:
  PACKAGE_NAME: vaultctl

jobs:
  build:
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version.outputs.version }}
      deb_name: ${{ steps.version.outputs.deb_name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Ruby and fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install fpm

      - name: Install dependencies
        run: poetry install --with dev

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "deb_name=${PACKAGE_NAME}_${VERSION}_amd64.deb" >> $GITHUB_OUTPUT

      - name: Update version
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.version.outputs.version }}\"/" pyproject.toml
          sed -i "s/__version__ = .*/__version__ = \"${{ steps.version.outputs.version }}\"/" src/vaultctl/__init__.py

      - name: Build binary
        run: |
          poetry run pyinstaller \
            --clean \
            --noconfirm \
            --onefile \
            --name vaultctl \
            --strip \
            src/vaultctl/cli.py

      - name: Create package structure
        run: |
          mkdir -p pkg-root/usr/bin
          mkdir -p pkg-root/etc/vaultctl
          mkdir -p pkg-root/lib/systemd/system
          mkdir -p pkg-root/usr/share/doc/vaultctl
          
          cp dist/vaultctl pkg-root/usr/bin/
          chmod +x pkg-root/usr/bin/vaultctl
          
          # Config examples
          cat > pkg-root/etc/vaultctl/env.example << 'ENVEOF'
          # vaultctl environment configuration
          # Copy to /etc/vaultctl/env and edit
          
          VAULT_ADDR=https://vault.example.com
          VAULTCTL_VAULT_ADDR=https://vault.example.com
          
          # AppRole ì¸ì¦ (ê¶Œì¥)
          # VAULTCTL_APPROLE_ROLE_ID=xxxx-xxxx-xxxx
          # VAULTCTL_APPROLE_SECRET_ID=yyyy-yyyy-yyyy
          
          # ë˜ëŠ” í† í° ì§ì ‘ ì…ë ¥ (ë¹„ê¶Œì¥)
          # VAULT_TOKEN=hvs.xxxxxxxxxxxxx
          
          VAULTCTL_TOKEN_RENEW_THRESHOLD=3600
          VAULTCTL_TOKEN_RENEW_INCREMENT=86400
          ENVEOF
          
          # systemd files
          cp systemd/vaultctl-renew.service pkg-root/lib/systemd/system/
          cp systemd/vaultctl-renew.timer pkg-root/lib/systemd/system/
          
          # Docs
          cp README.md pkg-root/usr/share/doc/vaultctl/

      - name: Create maintainer scripts
        run: |
          mkdir -p scripts
          
          cat > scripts/preinst << 'EOF'
          #!/bin/bash
          set -e
          # ì—…ê·¸ë ˆì´ë“œ ì‹œ ê¸°ì¡´ systemd íŒŒì¼ ì‚­ì œ (ìƒˆ ë²„ì „ìœ¼ë¡œ êµì²´ ë³´ì¥)
          if [ "$1" = "upgrade" ] || [ "$1" = "install" ]; then
              rm -f /lib/systemd/system/vaultctl-renew.service
              rm -f /lib/systemd/system/vaultctl-renew.timer
          fi
          exit 0
          EOF
          
          cat > scripts/postinst << 'EOF'
          #!/bin/bash
          set -e
          if command -v systemctl &> /dev/null; then
              systemctl daemon-reload
              systemctl reset-failed vaultctl-renew.service 2>/dev/null || true
              systemctl reset-failed vaultctl-renew.timer 2>/dev/null || true
          fi
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  vaultctl installed successfully!                         â•‘"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘  Quick setup:                                             â•‘"
          echo "â•‘    sudo vaultctl setup init                               â•‘"
          echo "â•‘                                                           â•‘"
          echo "â•‘  Or manual:                                               â•‘"
          echo "â•‘    sudo cp /etc/vaultctl/env.example /etc/vaultctl/env    â•‘"
          echo "â•‘    sudo chmod 600 /etc/vaultctl/env                       â•‘"
          echo "â•‘    sudo nano /etc/vaultctl/env                            â•‘"
          echo "â•‘    sudo systemctl enable --now vaultctl-renew.timer       â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          EOF
          
          cat > scripts/prerm << 'EOF'
          #!/bin/bash
          set -e
          systemctl stop vaultctl-renew.timer 2>/dev/null || true
          systemctl disable vaultctl-renew.timer 2>/dev/null || true
          exit 0
          EOF
          
          cat > scripts/postrm << 'EOF'
          #!/bin/bash
          set -e
          systemctl daemon-reload 2>/dev/null || true
          [[ "$1" = "purge" ]] && rm -rf /etc/vaultctl
          exit 0
          EOF
          
          chmod +x scripts/*

      - name: Build deb package
        run: |
          fpm \
            --input-type dir \
            --output-type deb \
            --name ${{ env.PACKAGE_NAME }} \
            --version ${{ steps.version.outputs.version }} \
            --architecture amd64 \
            --maintainer "vaultctl maintainers" \
            --description "HashiCorp Vault CLI with AppRole authentication" \
            --url "https://github.com/${{ github.repository }}" \
            --license "MIT" \
            --depends "ca-certificates" \
            --before-install scripts/preinst \
            --after-install scripts/postinst \
            --before-remove scripts/prerm \
            --after-remove scripts/postrm \
            --package ${{ steps.version.outputs.deb_name }} \
            --chdir pkg-root \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: deb-package
          path: ${{ steps.version.outputs.deb_name }}
          retention-days: 30

  # GitHub Releasesì— ì—…ë¡œë“œ
  release:
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout (for install script)
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            scripts/install.sh
          sparse-checkout-cone-mode: false

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: deb-package

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ needs.build.outputs.deb_name }}
            scripts/install.sh
          generate_release_notes: true
          body: |
            ## Installation
            
            ### Quick install (recommended)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | sudo bash
            ```
            
            ### Manual install
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/v${{ needs.build.outputs.version }}/${{ needs.build.outputs.deb_name }}
            sudo apt install ./${{ needs.build.outputs.deb_name }}
            ```
            
            ### APT repository (GitHub Pages)
            ```bash
            echo "deb [trusted=yes] https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }} stable main" | \
                sudo tee /etc/apt/sources.list.d/vaultctl.list
            sudo apt update && sudo apt install vaultctl
            ```
            
            ## Post-installation
            ```bash
            sudo vaultctl setup init
            ```

  # GitHub Pagesë¡œ APT ì €ì¥ì†Œ í˜¸ìŠ¤íŒ…
  deploy-apt-repo:
    needs: [build, release]
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: deb-package
          path: apt-repo/pool/main/

      - name: Setup APT repository structure
        run: |
          cd apt-repo
          mkdir -p dists/stable/main/binary-amd64
          
          # Install apt-ftparchive
          sudo apt-get update
          sudo apt-get install -y apt-utils
          
          # Generate Packages
          apt-ftparchive packages pool/main > dists/stable/main/binary-amd64/Packages
          gzip -kf dists/stable/main/binary-amd64/Packages
          
          # Generate Release
          cat > dists/stable/Release << EOF
          Origin: vaultctl
          Label: vaultctl  
          Suite: stable
          Codename: stable
          Architectures: amd64
          Components: main
          Description: vaultctl APT repository hosted on GitHub Pages
          Date: $(date -Ru)
          EOF
          
          # Add checksums to Release
          cd dists/stable
          {
            echo "MD5Sum:"
            find main -type f | while read f; do
              echo " $(md5sum "$f" | cut -d' ' -f1) $(stat -c%s "$f") $f"
            done
            echo "SHA256:"
            find main -type f | while read f; do
              echo " $(sha256sum "$f" | cut -d' ' -f1) $(stat -c%s "$f") $f"
            done
          } >> Release

      - name: Create landing page
        run: |
          cat > apt-repo/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>vaultctl APT Repository</title>
            <style>
              :root { --bg: #0d1117; --fg: #c9d1d9; --accent: #58a6ff; --code-bg: #161b22; }
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
                     background: var(--bg); color: var(--fg); max-width: 800px; margin: 0 auto; padding: 40px 20px; }
              h1 { color: var(--accent); }
              h2 { border-bottom: 1px solid #30363d; padding-bottom: 8px; margin-top: 32px; }
              pre { background: var(--code-bg); padding: 16px; border-radius: 6px; overflow-x: auto; }
              code { font-family: 'SF Mono', Monaco, monospace; font-size: 14px; }
              a { color: var(--accent); }
              .badge { display: inline-block; background: #238636; color: white; padding: 4px 8px; 
                       border-radius: 4px; font-size: 12px; margin-left: 8px; }
            </style>
          </head>
          <body>
            <h1>ğŸ” vaultctl <span class="badge">APT Repository</span></h1>
            <p>HashiCorp Vault CLI with AppRole authentication for Ubuntu/Debian</p>
            
            <h2>ğŸ“¦ Installation</h2>
            <pre><code># Add APT repository
          echo "deb [trusted=yes] https://REPO_URL stable main" | \
              sudo tee /etc/apt/sources.list.d/vaultctl.list

          # Install
          sudo apt update
          sudo apt install vaultctl</code></pre>
            
            <h2>âš¡ Quick Setup</h2>
            <pre><code>sudo vaultctl setup init</code></pre>
            
            <h2>ğŸ”— Links</h2>
            <ul>
              <li><a href="https://github.com/GITHUB_REPO">GitHub Repository</a></li>
              <li><a href="https://github.com/GITHUB_REPO/releases">All Releases</a></li>
            </ul>
            
            <h2>âœ¨ Features</h2>
            <ul>
              <li>ğŸ” AppRole authentication (auto token renewal)</li>
              <li>ğŸ“¦ LXC container secrets management</li>
              <li>ğŸ³ Docker .env file generation</li>
              <li>ğŸ”„ Automatic token renewal (systemd timer)</li>
              <li>ğŸ“‹ Clipboard copy support</li>
            </ul>
          </body>
          </html>
          EOF
          
          # Replace placeholders
          REPO_URL="${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          sed -i "s|REPO_URL|$REPO_URL|g" apt-repo/index.html
          sed -i "s|GITHUB_REPO|${{ github.repository }}|g" apt-repo/index.html

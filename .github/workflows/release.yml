name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true

env:
  PACKAGE_NAME: vaultctl

jobs:
  build:
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version.outputs.version }}
      deb_name: ${{ steps.version.outputs.deb_name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install Ruby and fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install fpm
      
      - name: Install dependencies
        run: poetry install --with dev
      
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "deb_name=${PACKAGE_NAME}_${VERSION}_amd64.deb" >> $GITHUB_OUTPUT
      
      - name: Update version
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.version.outputs.version }}\"/" pyproject.toml
          sed -i "s/__version__ = .*/__version__ = \"${{ steps.version.outputs.version }}\"/" src/vaultctl/__init__.py
      
      - name: Build binary
        run: |
          poetry run pyinstaller \
            --clean \
            --noconfirm \
            --onefile \
            --name vaultctl \
            --strip \
            src/vaultctl/cli.py
      
      - name: Create package structure
        run: |
          mkdir -p pkg-root/usr/bin
          mkdir -p pkg-root/etc/vaultctl
          mkdir -p pkg-root/lib/systemd/system
          mkdir -p pkg-root/usr/share/doc/vaultctl
          
          cp dist/vaultctl pkg-root/usr/bin/
          chmod +x pkg-root/usr/bin/vaultctl
          
          # Config examples
          cat > pkg-root/etc/vaultctl/env.example << 'ENVEOF'
          # vaultctl environment configuration
          # Copy to /etc/vaultctl/env and edit
          
          VAULT_ADDR=https://vault.example.com
          VAULT_TOKEN=hvs.xxxxxxxxxxxxx
          
          VAULTCTL_TOKEN_RENEW_THRESHOLD=3600
          VAULTCTL_TOKEN_RENEW_INCREMENT=86400
          ENVEOF
          
          # systemd files
          cp systemd/vaultctl-renew.service pkg-root/lib/systemd/system/
          cp systemd/vaultctl-renew.timer pkg-root/lib/systemd/system/
          
          # Docs
          cp README.md pkg-root/usr/share/doc/vaultctl/
      
      - name: Create maintainer scripts
        run: |
          mkdir -p scripts
          
          cat > scripts/postinst << 'EOF'
          #!/bin/bash
          set -e
          systemctl daemon-reload 2>/dev/null || true
          echo ""
          echo "╔═══════════════════════════════════════════════════════════╗"
          echo "║  vaultctl installed successfully!                         ║"
          echo "╠═══════════════════════════════════════════════════════════╣"
          echo "║  Quick setup:                                             ║"
          echo "║    sudo vaultctl setup init                               ║"
          echo "║                                                           ║"
          echo "║  Or manual:                                               ║"
          echo "║    sudo cp /etc/vaultctl/env.example /etc/vaultctl/env    ║"
          echo "║    sudo chmod 600 /etc/vaultctl/env                       ║"
          echo "║    sudo nano /etc/vaultctl/env                            ║"
          echo "║    sudo systemctl enable --now vaultctl-renew.timer       ║"
          echo "╚═══════════════════════════════════════════════════════════╝"
          EOF
          
          cat > scripts/prerm << 'EOF'
          #!/bin/bash
          set -e
          systemctl stop vaultctl-renew.timer 2>/dev/null || true
          systemctl disable vaultctl-renew.timer 2>/dev/null || true
          exit 0
          EOF
          
          cat > scripts/postrm << 'EOF'
          #!/bin/bash
          set -e
          systemctl daemon-reload 2>/dev/null || true
          [[ "$1" = "purge" ]] && rm -rf /etc/vaultctl
          exit 0
          EOF
          
          chmod +x scripts/*
      
      - name: Build deb package
        run: |
          fpm \
            --input-type dir \
            --output-type deb \
            --name ${{ env.PACKAGE_NAME }} \
            --version ${{ steps.version.outputs.version }} \
            --architecture amd64 \
            --maintainer "vaultctl maintainers" \
            --description "HashiCorp Vault CLI with 1Password integration" \
            --url "https://github.com/${{ github.repository }}" \
            --license "MIT" \
            --depends "ca-certificates" \
            --after-install scripts/postinst \
            --before-remove scripts/prerm \
            --after-remove scripts/postrm \
            --package ${{ steps.version.outputs.deb_name }} \
            --chdir pkg-root \
            .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: ${{ steps.version.outputs.deb_name }}
          retention-days: 30

  # GitHub Releases에 업로드
  release:
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout (for install script)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            scripts/install.sh
          sparse-checkout-cone-mode: false
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ needs.build.outputs.deb_name }}
            scripts/install.sh
          generate_release_notes: true
          body: |
            ## Installation
            
            ### Quick install (recommended)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | sudo bash
            ```
            
            ### Manual install
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/v${{ needs.build.outputs.version }}/${{ needs.build.outputs.deb_name }}
            sudo apt install ./${{ needs.build.outputs.deb_name }}
            ```
            
            ### APT repository (GitHub Pages)
            ```bash
            echo "deb [trusted=yes] https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }} stable main" | \
                sudo tee /etc/apt/sources.list.d/vaultctl.list
            sudo apt update && sudo apt install vaultctl
            ```
            
            ## Post-installation
            ```bash
            sudo vaultctl setup init
            ```

[tool.poetry]
name = "vaultctl"
version = "0.1.0"
description = "HashiCorp Vault CLI wrapper with 1Password integration"
authors = ["Aether <aether@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "vaultctl", from = "src"}]
include = ["src/vaultctl/templates/**/*.j2"]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
typer = {version = "^0.21.0", extras = ["all"]}
rich = "^14.2.0"
httpx = "^0.28.1"
pydantic = "^2.12.5"
pydantic-settings = "^2.12.0"
python-dotenv = "^1.2.1"
keyring = "^25.7.0"
jinja2 = "^3.1.6"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-asyncio = "^1.3.0"
black = "^25.12.0"
ruff = "^0.14.10"
mypy = "^1.19.1"
pyinstaller = "^6.17.0"

[tool.poetry.scripts]
vaultctl = "vaultctl.cli:app"
vc = "vaultctl.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 130
target-version = ['py310']

[tool.ruff]
line-length = 130
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true

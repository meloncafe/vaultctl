[tool.poetry]
name = "vaultctl"
version = "0.1.0"
description = "HashiCorp Vault CLI wrapper with 1Password integration"
authors = ["Aether <aether@example.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "vaultctl", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.9.0"}
rich = "^13.7.0"
httpx = "^0.27.0"
pydantic = "^2.5.0"
pydantic-settings = "^2.1.0"
python-dotenv = "^1.0.0"
keyring = "^24.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^24.0.0"
ruff = "^0.1.0"
mypy = "^1.8.0"
pyinstaller = "^6.3.0"

[tool.poetry.scripts]
vaultctl = "vaultctl.cli:app"
vc = "vaultctl.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
